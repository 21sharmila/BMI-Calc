<!DOCTYPE html>
<html>
<head>
  <title>BMI Calculator</title>
  <style>
    body {
      font-family: Arial;
      text-align: center;
      margin-top: 200px;
      background-color: #55544c;
      color:#ef9e1b;
      font-size: 25px;
    }
    input {
      margin: 15px;
      padding: 8px;
    }
    #result {
      margin-top: 50px;
      font-size: 25px;
    }
    button{
         width:150px;
     height:40px;
     background-color:white;
     color: orangered;
     font-size: 20px;
    margin-top: 50px;
    }
  </style>
</head>
<body>

  <h2>BMI Calculator</h2>
  <label>Enter weight (kg): </label>
  <input type="number" id="weight" placeholder="in Kg"><br>

  <label>Enter height (cm): </label>
  <input type="number" id="height" placeholder="in Cm"><br>

  <button onclick="calculateBMI()">Calculate</button>

  <div id="result"></div>

  <script>
    function calculateBMI() {
      let weight = parseFloat(document.getElementById("weight").value);
      let height = parseFloat(document.getElementById("height").value) / 100; 

      if (!weight || !height || weight <= 0 || height <= 0) {
        document.getElementById("result").innerText = "Please enter valid values.";
        return;
      }

      let bmi = weight / (height * height);
      let category = "";

      if (bmi < 19) {
        category = "Underweight";
      } else if (bmi < 25) {
        category = "Normal weight";
      } else if (bmi < 30) {
        category = "Overweight";
      } else {
        category = "Obese";
      }

      document.getElementById("result").innerText = `Your BMI is ${bmi.toFixed(2)} (${category})`;
    }
  </script>
</body>
</html>
